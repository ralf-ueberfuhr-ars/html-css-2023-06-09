<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kostenpunkte</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Kostenpunkte</h1>
      <form class="modern-grid">
        <div>
          <label for="datum">Datum</label>
          <input type="date" name="datum" id="datum" />
        </div>
        <div>
          <label for="betrag">Betrag</label>
          <input
            type="number"
            name="betrag"
            id="betrag"
            min="0.01"
            step="0.01"
          />
        </div>
        <div>
          <label for="kostenart">Kostenart</label>
          <input
            type="text"
            name="kostenart"
            id="kostenart"
            data-src="./data/kostenarten.json"
            required
          />
          <!-- list="listofkostenarten" -->
          <!--
          <datalist id="listofkostenarten">
            <option value="Lebensmittel">EinkÃ¤ufe...</option>
            <option value="Tanken">(keine Beschreibung vorhanden)</option>
          </datalist>
          -->
        </div>
        <div>
          <label for="kommentar">Kommentar</label>
          <input type="text" name="kommentar" id="kommentar" />
        </div>
        <div>
          <input type="submit" value="HinzufÃ¼gen" />
        </div>
      </form>
      <table>
        <thead>
          <tr>
            <th>Datum</th>
            <th>Kostenart</th>
            <th class="betrag">Betrag</th>
            <th>Aktionen</th>
          </tr>
        </thead>
        <tbody id="kostenpunktContent"></tbody>
      </table>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
